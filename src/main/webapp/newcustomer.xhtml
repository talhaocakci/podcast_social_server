<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>JSF 2.0 Hello World</title>

</h:head>

<h:body>
    <f:facet name="last">
        <h:outputStylesheet name="css/mycss.css"/>
    </f:facet>

    <ui:include src="common/header.xhtml"/>

    <div style="width: 300px; margin: auto;">
        <h:form>


            <h1 class="title">New Customer</h1>
            <h:panelGrid columns="2">
                Name
                <p:inputText value="#{customerCDI.selectedCustomer.name}"></p:inputText>

                Surname
                <p:inputText value="#{customerCDI.selectedCustomer.surname}"></p:inputText>

                Username
                <p:inputText value="#{customerCDI.selectedCustomer.userName}"></p:inputText>


                Password
                <p:password value="#{customerCDI.selectedCustomer.password}"></p:password>

            </h:panelGrid>

            <h:commandButton value="Save" action="#{customerCDI.save}"
                             styleClass="mybutton">
            </h:commandButton>

            <h:outputText> This is our entrance page</h:outputText>
        </h:form>
    </div>
</h:body>
</html>
