<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Create RSS</title>

</h:head>

<h:body>
    <f:facet name="last">
        <h:outputStylesheet name="css/mycss.css"/>
    </f:facet>

    <ui:include src="common/header.xhtml"/>

    <div style="width: 300px; margin: auto;">

        <h:form id="form">

            <h:outputText value="Bucket name" />
            <p:inputText value="#{amazonCDI.bucketName}"></p:inputText>
            <h:outputText value="Udemy Link " />
            <p:inputText value="#{amazonCDI.udemyLink}"></p:inputText>
            <p:commandButton ajax="false" value="Create RSS" action="#{amazonCDI.createRSS}"></p:commandButton>


        </h:form>
    </div>
</h:body>
</html>
