<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:messages autoUpdate="true"></p:messages>
		<h:outputText>Customer Dashboard</h:outputText>
		<p:panelGrid columns="3">
			<p:column>
				<h:outputText value="Welcome "></h:outputText>
				<h:outputText value="#{sessionCDI.customer.name}"></h:outputText>
				<h:outputText value=" "></h:outputText>
				<h:outputText value="#{sessionCDI.customer.surname}"></h:outputText>

			</p:column>

			<p:link outcome="customerdashboard" value="Return to dashboard">
				<!-- 			<f:param name="productId" value="10" /> -->
			</p:link>
		</p:panelGrid>



		<p:dataTable value="#{orderHistoryCDI.orderList}" var="order"
			style="margin-top:60px;">

			<p:column headerText="Order Id">
				<h:outputText value="#{order.orderId}"></h:outputText>
			</p:column>

			<p:column headerText="Order time">
				<h:outputText value="#{order.startTime}"></h:outputText>
			</p:column>

			<p:column headerText="Summary">
				<h:outputText value="#{order.findOrderSummary()}"></h:outputText>
			</p:column>

			<p:column headerText="Total">
				<h:outputText value="#{order.cost}"></h:outputText>
			</p:column>

			<p:column>
				<p:commandButton value="Re-order"
					action="#{orderHistoryCDI.reorder(order)}"></p:commandButton>
			</p:column>


		</p:dataTable>

	</h:form>
</h:body>
</html>
